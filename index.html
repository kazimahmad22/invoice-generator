<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #fff;
      }
      .add-product-btn,
      .remove-btn,
      .print-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .input-container {
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="number"] {
        padding: 10px;
        width: calc(100% - 20px);
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Invoice Generator</h2>

    <div class="input-container">
      <input type="text" id="customer-name" placeholder="Enter Customer Name" />
    </div>
    <div class="input-container">
      <input type="text" id="serial-number" placeholder="Enter Serial Number" />
    </div>

    <button class="add-product-btn" onclick="addProductRow()">
      Add New Product
    </button>

    <table id="invoice-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Price (PKR)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Product rows will be inserted here -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"><strong>Total:</strong></td>
          <td id="total-price">0.00 PKR</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <button class="print-btn" onclick="generatePDF()">Print Invoice</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
      function addProductRow() {
        var tableBody = document.querySelector("#invoice-table tbody");
        var newRow = tableBody.insertRow();
        newRow.innerHTML = `
        <td><input type="file" accept="image/*" onchange="previewImage(this)"></td>
        <td><input type="text" placeholder="Product Name"></td>
        <td><input type="number" step="0.01" placeholder="Price"></td>
        <td><button class="remove-btn" onclick="removeProductRow(this)">Remove</button></td>
    `;
      }

      function previewImage(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            var imgElement = document.createElement("img");
            imgElement.src = e.target.result;
            imgElement.classList.add("product-image");
            input.parentNode.appendChild(imgElement);
          };
          reader.readAsDataURL(input.files[0]);
        }
        input.style.display = "none";
      }

      function removeProductRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
        calculateTotal();
      }

      function calculateTotal() {
        var total = 0;
        var priceInputs = document.querySelectorAll('input[type="number"]');
        priceInputs.forEach(function (input) {
          total += parseFloat(input.value) || 0;
        });
        document.getElementById("total-price").textContent =
          total.toFixed(2) + " PKR";
      }

      function generatePDF() {
        var customerName = document.getElementById("customer-name").value;
        var serialNumber = document.getElementById("serial-number").value;
        var element = document.getElementById("invoice-table");
        var content = `
        <h2>Invoice</h2>
        <p><strong>Customer Name:</strong> ${customerName}</p>
        <p><strong>Serial Number:</strong> ${serialNumber}</p>
        ${element.outerHTML}
    `;
        var opt = {
          margin: 1,
          filename: "invoice.pdf",
          html2canvas: { scale: 2 },
          jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
        };
        html2pdf().from(content).set(opt).save();
      }

      // Calculate total when input changes
      document.addEventListener("input", function (event) {
        if (event.target.matches('input[type="number"]')) {
          calculateTotal();
        }
      });
    </script>
  </body>
</html>
